<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Blog</title>

    <!-- RSS Feed Link -->
    <link rel="alternate" type="application/rss+xml" title="Daily News RSS Feed" href="./feed.xml" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <!-- Progress Bar -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Sidebar for Navigation -->
    <aside id="sidebar" class="glass">
        <div class="sidebar-header">
            <h1>Daily News</h1>
        </div>
        <div class="sidebar-search">
            <input type="text" id="search-input" placeholder="뉴스 검색..." aria-label="검색">
        </div>

        <!-- Calendar Widget Container -->
        <div id="calendar-widget" class="calendar-widget">
            <div class="calendar-header">
                <button id="cal-prev" aria-label="이전 달">&lsaquo;</button>
                <span id="cal-month-year"></span>
                <button id="cal-next" aria-label="다음 달">&rsaquo;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

        <div id="post-list" class="post-list">
            <!-- Dynamically filled with JS -->
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="overlay"></div>

    <!-- Main Content Area -->
    <main id="main-content" class="glass">

        <!-- Mobile Header -->
        <header id="mobile-header" class="glass">
            <button id="mobile-menu-toggle" aria-label="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <span id="active-category"
                style="font-weight: 600; font-size: 1.1rem; color: var(--text-primary); text-overflow: ellipsis; white-space: nowrap; overflow: hidden; margin: 0 12px; max-width: 60vw;">Daily
                News</span>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <!-- Icon filled by JS -->
            </button>
        </header>

        <!-- Content Area -->
        <div id="content-header">
            <h2 id="active-category">Daily News</h2>
            <div class="header-actions">
                <!-- Share Button (Moved from inside MD to Header for global access) -->
                <button class="share-btn header-share-btn" onclick="shareCurrentPost()" aria-label="현재 링크 복사"
                    style="display:none; margin-right: 12px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    링크 복사
                </button>
                <button id="theme-toggle-desktop" aria-label="테마 변경">
                    <!-- Icon injected by JS -->
                </button>
            </div>
        </div>

        <!-- Sticky Category Filter Rail (Moved to be global) -->
        <div id="category-filter-rail" class="category-rail">
            <div class="category-chips-container" id="category-chips-container">
                <!-- Dynamically filled with JS based on posts.json categories -->
            </div>
        </div>

        <div id="loader"></div>

        <!-- Dashboard View (Shown by default) -->
        <div id="dashboard-view" style="display: none; padding: 24px 32px;">
            <div class="dashboard-header"
                style="margin-bottom: 24px; display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h2 style="font-size: 1.5rem; font-weight: 700;" id="dashboard-title">최신 브리핑</h2>
                    <p style="color: var(--text-secondary); font-size: 0.95rem;" id="dashboard-subtitle">가장 최근 수집된 뉴스
                        요약입니다.</p>
                </div>
                <button id="clear-filters-btn"
                    style="display: none; background: var(--surface-color); border: 0.5px solid var(--glass-border); padding: 4px 10px; border-radius: 14px; font-size: 0.8rem; cursor: pointer;">필터
                    초기화 ✕</button>
            </div>
            <div id="dashboard-cards" class="dashboard-cards">
                <!-- Cards injected here -->
            </div>
        </div>



        <article id="markdown-container">
            <!-- Markdown Content rendered here -->
        </article>

    </main>

    <!-- Right Sidebar for Table of Contents -->
    <aside id="toc-sidebar" class="glass">
        <div class="toc-header">목차</div>
        <div id="toc-list" class="toc-list">
            <!-- Dynamically filled with JS -->
        </div>
    </aside>

    <!-- Go to Top Button -->
    <button id="go-to-top" class="glass" aria-label="맨 위로 가기">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
        </svg>
    </button>

    <!-- App Script -->
    <script src="./app.js"></script>
</body>

</html>

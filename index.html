<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Blog</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <!-- Sidebar for Navigation -->
    <aside id="sidebar" class="glass">
        <div class="sidebar-header">
            <h1>Daily News</h1>
        </div>
        <div id="post-list" class="post-list">
            <!-- Dynamically filled with JS -->
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="overlay"></div>

    <!-- Main Content Area -->
    <main id="main-content" class="glass">

        <!-- Mobile Header -->
        <header id="mobile-header" class="glass">
            <button id="mobile-menu-toggle" aria-label="Menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <span id="active-category"
                style="font-weight: 600; font-size: 1.1rem; color: var(--text-primary); text-overflow: ellipsis; white-space: nowrap; overflow: hidden; margin: 0 12px; max-width: 60vw;">Daily
                News</span>
            <button id="theme-toggle" aria-label="Toggle Theme">
                <!-- Icon filled by JS -->
            </button>
        </header>

        <!-- Theme Toggle for Desktop (Floating) if placed here, or integrate into header. We'll float it for desktop -->
        <button id="theme-toggle-desktop" class="glass"
            style="position: absolute; top: 24px; right: 24px; padding: 12px; border-radius: 50%; cursor: pointer; z-index: 100; min-width: 44px; min-height: 44px; justify-content: center; align-items: center; display: flex; color: var(--text-primary); border: 1px solid var(--glass-border); box-shadow: var(--shadow); background: var(--surface-color);">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <style>
            @media (max-width: 768px) {
                #theme-toggle-desktop {
                    display: none !important;
                }
            }
        </style>

        <div id="loader"></div>

        <div id="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <h2>왼쪽 목록에서 글을 선택해주세요.</h2>
            <p style="margin-top: 8px;">최근 발행된 뉴스를 찾아보세요.</p>
        </div>

        <article id="markdown-container">
            <!-- Markdown Content rendered here -->
        </article>

    </main>

    <!-- App Script -->
    <script src="./app.js"></script>
</body>

</html>
